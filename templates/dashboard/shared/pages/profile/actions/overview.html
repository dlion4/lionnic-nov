{% load static  %}

{% load humanize %}

<div class="tab-pane blog-page active" id="Overview">

    <div class="card">
        <div class="body">
            <div class="row profile_state">
                <div class="col-lg-3 col-md-6">
                    <i class="fa fa-camera"></i>
                    <h5 class="m-b-0 number count-to" data-from="0" data-to="{{total_views}}" data-speed="1000" data-fresh-interval="700">{{total_views|intword}}</h5>
                    <small>View</small>
                </div>
                <div class="col-lg-3 col-md-6">
                    <i class="fa fa-thumbs-o-up"></i>
                    <h5 class="m-b-0 number count-to" data-from="0" data-to="1203" data-speed="1000" data-fresh-interval="700">1203</h5>
                    <small>Likes</small>
                </div>
                <div class="col-lg-3 col-md-6">
                    <i class="fa fa-comments-o"></i>
                    <h5 class="m-b-0 number count-to" data-from="0" data-to="324" data-speed="1000" data-fresh-interval="700">324</h5>
                    <small>Comments</small>
                </div>
                <div class="col-lg-3 col-md-6">
                    <i class="fa fa-clipboard"></i>
                    <h5 class="m-b-0 number count-to" data-from="0" data-to="1980" data-speed="{{posts.count}}" data-fresh-interval="700">{{posts.count|intword}}</h5>
                    <small>Total Post{{posts.count|pluralize}}</small>
                </div>
            </div>                            
        </div>
    </div>
    <div class="card">
    </div>
    <div class="card single_post2">
        <div class="body">
        </div>
    </div>
</div>
